<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Start game</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">IP</span>
          <input type="text" ng-model="server.ip">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="server.name">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Let's go !</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
